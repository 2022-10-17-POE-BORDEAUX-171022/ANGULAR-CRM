<app-template-full-width title="Orders" *ngIf="collection$ |async as collection">
  <app-table-light [headers]="headers">
    <tr *ngFor="let order of collection">
      <td>{{ order.prestaType }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.nbDays }}</td>
      <td>{{ order.unitPrice }}</td>
      <td>{{ order.nbDays |total : order.unitPrice }}</td>
      <td>{{ order.nbDays |total : order.unitPrice : order.vat }}</td>
      <td>{{ order.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
