<app-template-full-width title="Orders" *ngIf="collection">
  <app-table-light [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.prestaType }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbDays }}</td>
      <td>{{ item.unitPrice }}</td>
      <td>Total HT</td>
      <td>Total TTC</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
